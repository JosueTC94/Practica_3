<html><head><meta http-equiv=Content-Type content="text/html; charset=UTF-8"><title>JavaScript Temperature Converter</title><script type=text/javascript src=//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js></script><link href=estilo.css rel=stylesheet type=text/css><script type=text/javascript src=temperatura.js></script></head><body><div class=row><div class=col-12><div class=col-3></div><div class=col-5><h1>Temperature Converter</h1></div><div class=col-3></div></div></div><div class=row><div class=col-12><div class=col-1></div><div class=col-4>Enter Temperature (examples: 32F, 45C, -2.5f):</div><div class=col-5><input id=original autofocus onchange=calculate(); placeholder=32F size=50></div></div></div><div class=row><div class=col-12><div class=col-5></div><div class=col-6>Converted Temperature: <span class=output id=converted></span></div></div></div><div class=row><div class=col-12></div></div></body></html>
